<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo de Convite</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" autoplay muted playsinline controlslist="nodownload">
        <source src="https://res.cloudinary.com/dbwp1xy32/video/upload/v1743641487/04023_wi90ix.mp4" type="video/mp4">
        Seu navegador não suporta a reprodução de vídeos.
    </video>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let video = document.getElementById("videoPlayer");
            video.muted = false; // Ativar o som manualmente após autoplay
            video.play().catch(error => console.log("Autoplay bloqueado:", error));
        });
    </script>
</body>
</html>
